<div data-ng-controller="LoginCtrl">
   <div id="form-{{userType}}" class="card card-panel amber accent-2 modal header">
      <div class="card-content modal-content">
         <div class="row">
            <form class="col card white s12 l12">
               <div class="row">
                  <h5 class="truncate card  center-align">{{title}}</h5>
                  
                  <!-- // Email // -->
                  <div class="input-field col s12 m12 l6">
                     <i class="mdi-social-person prefix"></i>
                     <input id="icon_prefix" type="text" class="validate" required="true" data-ng-model="usuario.email" data-ng-blur="check(usuario,tipo)">
                     <label for="icon_prefix">E-mail</label>
                  </div>
                  <!-- // Senha // -->
                  <div class="input-field col s12 m12 l6">
                     <i class="mdi-action-lock prefix"></i>
                     <input id="icon_prefix" type="password" class="validate" required="true" data-ng-model="usuario.senha">
                     <label for="icon_prefix">Senha</label>
                  </div>
               </div>

               <div class="row">
                  <button class="col s12 m12 l8 btn btn-entrar" data-ng-click="login(usuario)" data-ng-disabled="isBtnEntrarDisable">Entrar</button>
               </div>
               <div class="row">
                  <a href="#!"  class="col s12 m12 l8 btn btn-voltar orange accent-5 white-text modal-action modal-close waves-effect waves-orange btn-flat" data-ng-click="clearForm()">Cancelar</a>
               </div>
              
               <!--// BARRA DE PROGRESSO PARA A ESPERA DO LOGIN -->
               <div class="row" data-ng-show="showProgress">
                  <div class="progress">
                     <div class="indeterminate"></div>
                  </div>
               </div>
            </form>

         </div>

      </div>
   </div>
</div>
<!-- // Fim modal Administrador // -->
