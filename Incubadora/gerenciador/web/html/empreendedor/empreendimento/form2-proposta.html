<!-- Área Principal -->
<div class="area-principal">

   <div class="col s12 l8" >

      <div class="col s12 m12 l12">
         <div class="card-panel ember" style="padding-top: 0px !important">   
            <div class="card center white">
               <div class="card-content black-text valign-wrapper">
                  <i class="material-icons small valign">business</i>&nbsp;&nbsp;
                  <span class="card-title" style="font-size: 13pt">Cadastro de proposta para o empreendimento &nbsp;<strong data-ng-bind="empreendimentoList[0].nome"></strong> </span>
               </div>

            </div>

            <div class="card-content">
               <h6 data-ng-show="isEmpreendimentoListEmpty()" class="center-align" style="text-transform: uppercase;"><strong>N&atilde;o existem empreendimentos cadastrados!</strong></h6>          

               <ul class="collection card" data-ng-hide="isEmpreendimentoListEmpty()">
                  <li class="collection-item">
                     <div class="card-panel valign-wrapper">
                        <span class="valign-wrapper">
                           <i class="material-icons valign">memory</i>&nbsp;&nbsp;&nbsp;
                           <span class="valign" style="font-size: 14pt;">Aspectos Tecnol&oacute;gicos</span>
                        </span>                        
                        <span style="height: 27px; width: 27px; line-height: normal; right: 3rem; position: absolute"><i class="material-icons blue-text">looks_two</i></span>
                     </div>
                     <div class="card card-content">
                        <form>
                           <div class="row">
                              <div class="col s12 m12 l12">
                                 <label for="miniCurriculo">Descri&ccedil;&atilde;o da inova&ccedil;&atilde;o do produto, servi&ccedil;o ou processo.</label>
                                 <textarea id="miniCurriculo" placeholder="Máx. 400 caracteres." class="materialize-textarea validate" maxlength="400"></textarea>

                                 <label for="disponibilidade" style="margin-top: 2rem">Tempo necess&aacute;rio para o desenvolvimento do produto, servi&ccedil;o ou processo</label>
                                 <textarea id="disponibilidade" placeholder="Máx. 400 caracteres." class="materialize-textarea" maxlength="400"></textarea>
                              </div>
                           </div>
                        </form>
                        <div class="row center">                           

                           <a data-ng-href="#/proposta/page/3" class="btn blue valign col s12 m4 l4 push-l1 push-m1 truncate" style="margin-left: 1rem; margin-top: 0.6rem; border-radius: 0px">Pr&oacute;ximo</a>
                           <a href="#/proposta" class="btn blue valign white-text accent-5 col s12 m4 l4 push-l2 push-m2 truncate" style="margin-left: 1rem; margin-top: 0.6rem; border-radius: 0px">Voltar</a> 
                        </div>
                        {{apresentacaoNegocio}}
                     </div>
                  </li>
               </ul>
            </div>
         </div>

      </div>
   </div>
</div>
